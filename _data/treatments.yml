- icon: icon-user-md
  title: <b>Orthopedic Physiotherapy</b>
  description: "<ul style='text-align: left'> Orthopaedic Physiotherapy is focused on the muscular and skeletal systems. Various types of disorders and injuries affecting muscles, bones, and joints are treated using physiotherapy. Some example of treatments under these conditions are: <li>Cervical Pain(cervical spondylosis),</li> <li> Arthritis,</li> <li> Back/Spine/Neck Injuries an conditions,</li> <li> Knee replacement,</li> <li> Sciatica,</li> <li> Ligament injuries,</li> <li> muscular dystrophy,</li> <li>Gout,</li> <li> broken bone injuries,</li> <li> tennis elbow,</li> <li> ankle and foot injuries,</li> <li> frozen shoulder/rotator cuff injuries etc.</li></ul>"
 
- icon: icon-medkit
  title: <b>Neurological Physiotherapy</b>
  description: "<ul style='text-align: left'> Neurological physiotherapy involves the treatment of the nervous system, including the brain, spinal cord and all the peripheral nerves to the face, body, arms and legs.Wide range of conditions treated under this section are:<li> Cerebral palsy,</li> <li> Stroke/paralysis,</li> <li> Bell's palsy,</li> <li> Spinal cord injury,</li> <li> Parkinson's disease,</li> <li> Neurological disorder,</li> <li> Muscular dystrophy,</li> <li> Meningitis,</li> <li> Chronic pain,</li> <li> Diabetic neuropathy,</li> <li> Motor neurone disease,</li> <li> Erb's palsy,</li> <li> Dementia,</li> <li> Epilepsy,</li> <li>Fisher syndrome,</li> <li> Brachial plexus injury etc.</li></ul>"

- icon: icon-ambulance
  title: <b>Sport's Injuries Physiotherapy</b>
  description: "<p><ul style='text-align: left'> This section focused for injuries or conditions arrived during sports activities like: <li> Strains,</li> <li> Sprains,</li> <li> Muscle aches,</li> <li> Post traumatic pain,</li> <li> Backaches,</li> <li> Torn ligaments,</li> <li> Post fractures,</li> <li> Joint pain etc.</li></p> <p> Treatment is focused on symptoms and all possible efforts are made to make patients continue with their sports activities. Example of conditions treated in this section are:<li> Anterior cruciate ligament (ACL) injuries,</li> <li> Posterior cruciate ligament ruptures,</li> <li> Ankle sprains,</li> <li> Ligament injury tear,</li> <li> Shoulder instability,</li> <li> Tennis elbow,</li> <li>Plantar fasciitis,</li> <li> Achilles tendonitis etc.</li></p></ul>"

- icon: icon-globe
  title: <b>Regular Physiotherapy Wellness Camps</b>
  description: "<ul style='text-align: left'> Regular wellness camps are organized to consult for health and fitness. Regular physical activities is one of the most important thing which can help: <li>Control weight,</li><li> Reduce risk of cardiovascular disease,</li><li> Reduce risk for type 2 diabetes and metabolic syndrome,</li><li> Reduce risk of cancers,</li><li> Strengthen your bones and muscles,</li><li> Improve your ability to do daily activities and prevent falls.</li></ul>"


